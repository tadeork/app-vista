<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Inicio</a></li>
        <li><a ng-href="#">Histórico</a></li>
        <li><a ng-href="#">Zonas</a></li>
    </ul>
    <h3 class="text-muted"> Precio Justo <i class="fa fa-usd"></i></h3>
</div>

<div class="row marketing">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <div class="form-group has-success has-feedback">
                    <button ng-click="search()" type="submit" class="btn btn-default right col-sm-3">Buscar</button>
                    <div class="col-sm-9">
                        <div class="left-inner-addon ">
                            <i class="glyphicon glyphicon-search"></i>
                            <input type="search" class="form-control" 
                                   id="inputSuccess3" 
                                   placeholder="¿Qué desea buscar?"
                                   ng-model="querySearch">
                        </div>
                        <div class="checkbox col-md-6">
                            <label>
                                <input type="checkbox" ng-model="walkLess"> Caminar lo menos posible
                            </label>
                        </div>
                        <div class="checkbox col-md-6">
                            <label>
                                <input type="checkbox" ng-model="spendLess"> Gastando lo menos posible
                            </label>
                        </div>

                    </div>
                </div>

            </form>
            <div><p>Haga click para establecer su ubicación</p>
            <google-map center="map.center" zoom="map.zoom" events="map.events" draggable="true">
            <div ng-init="opts = {animation:0}">
                <marker coords="map.clickedMarker" options="opts">
            </marker>

            </div>
            <markers models="map.markersResults" coords="'self'" icon="'icon'"></markers>
            </google-map>
        </div>
        

        <div class="col-md-3">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="https://twitter.com/intent/tweet?button_hashtag=PrecioJusto&text=Compré%20este%20producto%20a%20un%20" data-lang="es"><i class="fa fa-pencil fa-fw"></i>Publicar</a></li>
                <li><a href="#" data-toggle="modal" data-target="#PublicarPrecio"><i class="fa fa-cogs fa-fw"></i> Ejemplos</a></li>
                <!--<li><a href="#"><i class="fa fa-cogs fa-fw"></i> </a></li>-->
            </ul>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="PublicarPrecio" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Publicar Precio Justo</h4>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <span class="input-group-addon">#PrecioJusto</span>
                    <input type="text" class="form-control" placeholder="Procducot - Precio">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Publicar</button>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> Hecho en Chaco SF</p>
</div>

<script>!function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (!d.getElementById(id)) {
                    js = d.createElement(s);
                    js.id = id;
                    js.src = "https://platform.twitter.com/widgets.js";
                    fjs.parentNode.insertBefore(js, fjs);
                }
            }(document, "script", "twitter-wjs");
</script>
